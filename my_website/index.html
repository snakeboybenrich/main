<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disneyland Park Developer Application Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

    body {
      background: linear-gradient(to bottom, #f9f3e7, #c7d9f1);
      font-family: 'Montserrat', sans-serif;
      color: #2a2a2a;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #0055a4;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #b5c6ea;
    }

    form {
      max-width: 700px;
      background: #ffffffdd;
      padding: 30px 40px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 85, 164, 0.5);
      border: 3px solid #0055a4;
    }

    h3 {
      color: #0055a4;
      border-bottom: 2px solid #f7a600;
      padding-bottom: 6px;
      margin-top: 30px;
      font-weight: 700;
      font-size: 1.6em;
      text-shadow: 1px 1px 1px #f7a600aa;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #0055a4;
      border-radius: 12px;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #f7a600;
      outline: none;
      box-shadow: 0 0 8px #f7a600aa;
    }

    select[multiple] {
      height: auto;
      min-height: 110px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button[type="submit"] {
      background: #f7a600;
      color: #fff;
      font-weight: 700;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      padding: 14px 40px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 10px #d48a00;
      transition: background-color 0.3s ease;
      font-family: 'Pacifico', cursive;
    }

    button[type="submit"]:hover {
      background: #ffbb33;
      box-shadow: 0 6px 12px #db9e1e;
    }

    h2::after {
      content: ' ✨';
      animation: sparkle 2.5s infinite alternate;
      font-size: 1.5em;
      color: #f7a600;
    }

    @keyframes sparkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @media (max-width: 760px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<form id="applicationForm">
  <h2>Disneyland Park Developer Application</h2>

  <h3>Introductory Information</h3>
  <label for="robloxUsername">What is your ROBLOX username? *</label>
  <input id="robloxUsername" name="ROBLOX Username" type="text" required />

  <label for="discordUsername">What is your Discord username? *</label>
  <input id="discordUsername" name="Discord Username" type="text" required />

  <label for="ownerUsername">What is the username of the owner of Disneyland Park? *</label>
  <input id="ownerUsername" name="Owner Username" type="text" required />

  <label for="showTimes">Select all correct show times for our firework show *</label>
  <select id="showTimes" name="Firework Show Times" multiple required size="5">
    <option value="3:15 PM BST/GMT">3:15 PM BST/GMT</option>
    <option value="10:00 PM BST/GMT">10:00 PM BST/GMT</option>
    <option value="7:30 PM PST/PDT">7:30 PM PST/PDT</option>
    <option value="8:15 PM EST/EDT">8:15 PM EST/EDT</option>
    <option value="8:15 PM CST/CDT">8:15 PM CST/CDT</option>
  </select>

  <label for="showName">Which show is offered at Disneyland park? *</label>
  <select id="showName" name="Show Offered" required>
    <option value="" disabled selected>--Select--</option>
    <option value="It’s Fantastical!">It’s Fantastical!</option>
    <option value="Dreams Come True">Dreams Come True</option>
    <option value="Magic Everywhere Fireworks">Magic Everywhere Fireworks</option>
    <option value="Magic Happens! Parade">Magic Happens! Parade</option>
  </select>

  <label for="parkLimit">The park has a set limit of people allowed in one server, what is it? *</label>
  <select id="parkLimit" name="Park Limit" required>
    <option value="" disabled selected>--Select--</option>
    <option value="75">75</option>
    <option value="40">40</option>
    <option value="100">100</option>
    <option value="0">0</option>
  </select>

  <h3>Scenarios</h3>

  <label for="scenario1">A guest wants to see a parade on a non-weekend. What do you say? *</label>
  <select id="scenario1" name="Scenario 1" required>
    <option value="" disabled selected>--Select--</option>
    <option value="hi come back on the weekend">hi come back on the weekend</option>
    <option value="That question is the dumbest question ever. I ask that you go home to your dumb family.">That question is the dumbest question ever...</option>
    <option value="Hello, please check the times located on the calendar.">Hello, please check the times located on the calendar.</option>
    <option value="Ignore them, leave the game">Ignore them, leave the game</option>
  </select>

  <label for="scenario2">A worker is trolling, causing lag. What would you do? *</label>
  <select id="scenario2" name="Scenario 2" required>
    <option value="" disabled selected>--Select--</option>
    <option value="Join in, better with more people!">Join in</option>
    <option value="Go to the Discord and inform a manager.">Inform a manager</option>
    <option value="Leave the game and do nothing.">Leave and do nothing</option>
    <option value="Go to the Discord and inform a Guest.">Tell a guest</option>
  </select>

  <label for="scenario3">No Park admins online, someone dressed as character. What do you do? *</label>
  <select id="scenario3" name="Scenario 3" required>
    <option value="" disabled selected>--Select--</option>
    <option value="Let the person act.">Let them act</option>
    <option value="Join in.">Join in</option>
    <option value="Inform the person to take the costume off.">Ask them to remove costume</option>
    <option value="Ignore them, ride a few rides.">Ignore</option>
  </select>

  <label for="scenario4">You're in a meet & greet and called away. Guests don’t want you to leave. What do you say? *</label>
  <select id="scenario4" name="Scenario 4" required>
    <option value="" disabled selected>--Select--</option>
    <option value="I’M LEAVING, YOU IMMATURE CHILDREN!">Shout at them</option>
    <option value="Oh no, it appears that (character) has to go! He/she will return soon.">Politely excuse yourself</option>
    <option value="Will get another character soon.">Say someone else is coming</option>
    <option value="-silence-">Say nothing</option>
  </select>

  <label for="scenario5">Your friend wants to go backstage. How do you respond? *</label>
  <select id="scenario5" name="Scenario 5" required>
    <option value="" disabled selected>--Select--</option>
    <option value="You can’t be backstage, sorry!">Deny politely</option>
    <option value="Stop here. You not allowed hear.">Broken English</option>
    <option value="You are not allowed backstage. Leave now.">Very firm</option>
    <option value="-silence-">Say nothing</option>
  </select>

  <h3>Availability</h3>
  <label for="timezone">Which timezone are you currently in? *</label>
  <select id="timezone" name="Timezone" required>
    <option value="" disabled selected>--Select--</option>
    <option value="GMT / BST">GMT / BST</option>
    <option value="EST / EDT">EST / EDT</option>
    <option value="CST / CDT">CST / CDT</option>
    <option value="PST / PDT">PST / PDT</option>
    <option value="Other">Other</option>
  </select>
<h3>Developer Questions</h3>

<label for="devRole">What development role are you applying for? *</label>
<select id="devRole" name="Development Role" required>
  <option value="" disabled selected>--Select--</option>
  <option value="Builder">Builder</option>
  <option value="Scripter">Scripter</option>
  <option value="UI Designer">UI Designer</option>
  <option value="Animator">Animator</option>
  <option value="Other">Other</option>
</select>

<label for="devExperience">How long have you been working in this role? *</label>
<input type="text" id="devExperience" name="Development Experience" required />

<label for="devTools">What tools or programs do you use? *</label>
<input type="text" id="devTools" name="Development Tools" required />

<label for="portfolio">Link to your portfolio or examples of past work (if any):</label>
<input type="text" id="portfolio" name="Portfolio Link" />

<label for="devInterest">Why do you want to develop for Disneyland Park? *</label>
<textarea id="devInterest" name="Interest in Developing" required></textarea>

<label for="devHours">How many hours per week can you dedicate to development? *</label>
<input type="text" id="devHours" name="Weekly Hours" required />

<label for="teamwork">Are you comfortable working in a team and receiving feedback? *</label>
<select id="teamwork" name="Teamwork Comfort" required>
  <option value="" disabled selected>--Select--</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
  <option value="Sometimes">Sometimes</option>
</select>

  <button type="submit">Submit Application</button>
</form>

<script>
  document.getElementById("applicationForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const webhookUrl = "https://discord.com/api/webhooks/1392479510540062800/W7uMHroyxbJiFQ-jlTykqiaAHZyIXtqka3Qr4UlJ6PDrJ7dVU_cmqX9A6_VO4N7E_mfC"; // Replace with your actual webhook URL

    const getVal = id => document.getElementById(id)?.value;
    const getMulti = id =>
      Array.from(document.getElementById(id)?.selectedOptions || [])
        .map(opt => opt.value)
        .join(", ");

    const payload = {
      username: "Disneyland Application Bot",
      embeds: [{
        title: "🎡 New Disneyland Developer Application",
        color: 3447003,
      fields: [
  { name: "ROBLOX Username", value: getVal("robloxUsername") },
  { name: "Discord Username", value: getVal("discordUsername") },
  { name: "Owner Username", value: getVal("ownerUsername") },
  { name: "Firework Show Times", value: getMulti("showTimes") },
  { name: "Show Offered", value: getVal("showName") },
  { name: "Park Limit", value: getVal("parkLimit") },
  { name: "Scenario 1", value: getVal("scenario1") },
  { name: "Scenario 2", value: getVal("scenario2") },
  { name: "Scenario 3", value: getVal("scenario3") },
  { name: "Scenario 4", value: getVal("scenario4") },
  { name: "Scenario 5", value: getVal("scenario5") },
  { name: "Timezone", value: getVal("timezone") },
  { name: "Development Role", value: getVal("devRole") },
  { name: "Development Experience", value: getVal("devExperience") },
  { name: "Development Tools", value: getVal("devTools") },
  { name: "Portfolio Link", value: getVal("portfolio") || "None provided" },
  { name: "Interest in Developing", value: getVal("devInterest") },
  { name: "Weekly Hours", value: getVal("devHours") },
  { name: "Teamwork Comfort", value: getVal("teamwork") }
 ],
        footer: { text: "Disneyland Park Application System" },
        timestamp: new Date().toISOString()
      }]
    };

    try {
      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("✅ Application submitted successfully!");
        e.target.reset();
      } else {
        alert("❌ Failed to submit. Check your webhook URL.");
      }
    } catch (err) {
      console.error("Discord error:", err);
      alert("❌ Error sending to Discord.");
    }
  });
</script>

</body>
</html>
